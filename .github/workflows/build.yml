name: Build and Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build EXE on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt
      
      - name: Build executable
        run: |
          python build_tools/build_exe.py
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tycoon-engine-windows-${{ github.sha }}
          path: dist/*.exe
          retention-days: 30
      
      - name: List dist directory
        run: |
          ls -la dist/
        shell: bash

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tycoon-engine-windows-*
          merge-multiple: true
          path: dist/
      
      - name: List downloaded artifacts
        run: ls -la dist/
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Tycoon Engine v${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            - Windows Executable: `LemonadeStandTycoon-v${{ steps.version.outputs.VERSION }}.exe`
            
            ### Installation
            1. Download the executable for your platform
            2. Run the executable
            3. Enjoy the game!
            
            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            dist/*.exe
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
          token: ${{ secrets.GITHUB_TOKEN }}
